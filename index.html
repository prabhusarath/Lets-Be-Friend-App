<html>
<head>

<title> Lets Be Friends !! </title>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/animation.js" type="text/javascript"></script>
<script src="js/validation.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/style.css" type="text/css" />

</head>
<body style="background-image:url(images/image.jpg)">
<form name="Friends" onsubmit="return validate()" method="post" action="Details">
<ul>
	<li class="title"> Hey Wassup ??? I am Sarath Kumar !!</li>
	<li class="fields">
		<label>Whats Your First Name:</label><br />
		<input id="first_name" name="fname" class="req" type="text" /><br />
		<label>Whats Your Middle Name:</label><br />
		<input id="middle_name" name="mname" type="text" /><br />
		<label>Whats Your Last Name:</label><br />
		<input id="last_name" name="lname" type="text" /><br />
		<label>Your Mailing Address:</label><br />
		<input id="email" name="mail" class="req" type="text" /><br />
	</li>
	<li class="title">Where Do You Stay ..??? </li>
	<li class="fields">
		<label> City You Live In :</label><br />
		<input id="city" name="city" type="text" /><br />
		<label> State You Live In:</label><br />
		<input id="state" name="state" class="req" type="text" /><br />
		<label>Country You Live In:</label><br />
		<input id="country" name="country" type="text" /><br />
	</li>
	<li class="title"> What Do You Do ?</li>
	<li class="fields">
		<label>
		Your Occupation:</label><br />
		<input id="occupation" name="Occ" class="req" type="text" /><br />
		<label> Where do You Work :</label><br />
		<input id="company" name="Comp" type="text" /><br />
	</li>
	<li class="title"> What are your Favourites ?</li>
	<li class="fields">
		<label>Hobbies:</label><br />
		<input id="occupation" name="Occ" class="req" type="text" /><br />
		<label>Favourite Books:</label><br />
		<input id="company" name="Comp" type="text" /><br />
		<label>Favourite Music Band:</label><br />
		<input id="company" name="Comp" type="text" /><br />
		<label>Any Other Favourites :</label><br />
		<input id="company" name="Comp" type="text" /><br />
	</li>
	<li class="title">  Any Wishlist ?</li>
	<li class="fields">
		<label> Any Places to Visit :</label><br />
		<input id="occupation" name="Occ" class="req" type="text" /><br />
		<label> Any Specific Country to Travel  :</label><br />
		<input id="company" name="Comp" type="text" /><br />
		<label> Any Things to Do :</label><br />
		<input id="company" name="Comp" type="text" /><br />
	</li>
</ul>
<input type="submit" value="Connect" />
</form>
</body>
</html>
